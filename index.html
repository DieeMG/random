<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .bg-gradient {
            background: #10CECC;
            background: -moz-linear-gradient(-45deg, #10CECC 0%, #2E7CA7 100%)!important;
            background: -webkit-linear-gradient(-45deg, #10CECC 0%, #2E7CA7 100%)!important;
            background: linear-gradient(135deg, #10CECC 0%, #2E7CA7 100%)!important;
        }
    </style>


    <title>Random Episode by devAcid</title>
</head>
<body class="bg-gradient d-flex flex-column justify-content-between vh-100">
    <header class="align-items-center d-flex justify-content-center shadow-sm bg-gradient text-white" style="height: 65px;">
        <h3>Random Episode</h3>
    </header>
    <main class="align-items-center d-flex h-100">
<section class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div id="form" class="d-flex flex-column mb-3 gap-3">
                <div class="form-floating">
                    <input required type="number" class="form-control" id="seasons" placeholder="Enter the total number of seasons">
                    <label for="seasons">Total Seasons
                    </label>
                  </div>
                  <div class="form-floating">
                    <input required type="number" class="form-control" id="episodes" placeholder="Enter the maximum number of episodes per season
                    ">
                    <label for="episodes">Episodes per season</label>
                  </div>
                <button class="btn btn-lg btn-dark shadow-sm" id="submitbtn">Get episode</button>
            </div>
            <div id="result"></div>    
        </div>
    </div>
</section>
    </main>
    <footer class="text-center py-2 text-white fw-medium" >
        <small>a <a href="https://devAcid.xyz" target="_blank" rel="noopener noreferrer" class="text-white fw-bold text-decoration-none">devAcid</a> tool</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="/assets/js/app.js"></script>
</body>
</html>
